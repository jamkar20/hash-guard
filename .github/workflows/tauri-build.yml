name: Build Tauri App

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ›  Build Tauri for All Platforms
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: ğŸš€ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install
          npm run tauri deps

      - name: ğŸ”§ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: ğŸ“¦ Tauri Build
        uses: tauri-apps/tauri-build-action@v1
        with:
          skip-build: false
          release: true

      - name: ğŸ“ List Build Artifacts
        run: ls -R target/release/bundle

      - name: ğŸ“¦ Upload Release Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tauri-build
          path: |
            target/release/bundle/*
